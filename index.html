<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sperminator</title>
		<link rel="stylesheet" type="text/css" href="css/game.css">
		<link rel="stylesheet" type="text/css" href="css/sperm.css">

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="js/config.js"></script>
		<script src="js/game.js"></script>
		<script src="js/story.js"></script>
		<script src="js/map.js"></script>
		<script src="js/sperm.js"></script>
		<script src="js/bonus.js"></script>
		<script src="js/obstacle.js"></script>

		<script>
			$(document).ready
			(
				() => 
				{
					//game.beginStage($("#mapArea"), "stage2");
					game.init();
					//story.beginStory("stage3Boss");
				}
			);
		</script>
	</head>
	
	<body>
		<div id="gameContainer" style="display:none">
			<div id="viewArea">
				<div id="viewLeft">
					<div class="meterContainer">
						<div class="meterBar">
							<div id="meterEnergy"></div>
						</div>

						<div id="energyIcon" class="meterIcon"></div>
					</div>

					<div class="meterContainer">
						<div class="meterBar">
							<div id="meterHeal"></div>
						</div>

						<div id="healIcon" class="meterIcon"></div>
					</div>
				</div>

				<div id="viewPort">
					<div id="mapArea">

					</div>
				</div>

				<div id="viewRight">
					<div class="meterContainer">
						<div class="meterBar">
							<div id="meterPower"></div>
						</div>

						<div id="powerIcon" class="meterIcon"></div>
					</div>

					<div class="meterContainer">
						<div class="meterBar">
							<div id="meterShield"></div>
						</div>

						<div id="shieldIcon" class="meterIcon"></div>
					</div>
				</div>
			</div>

			<div id="dashboardArea">
				<div class="dashboardButtons">
					<button id="btnMoveRight" onclick="game.moveLeft();">&#9664;</button>
				</div>

				<div class="dashboardButtons">
					<button id="btnPause" onclick="game.paused = true; story.beginNotification('pause');">&#9632;</button>
				</div>

				<div class="dashboardButtons">
					<button id="btnTurbo" onclick="game.turbo();">&#9650;</button>
				</div>

				<div class="dashboardButtons">
					<button id="btnMoveRight" onclick="game.moveRight();">&#9654;</button>
				</div>
			</div>
		</div>

		<div id="storyContainer">

		</div>

		<div id="overlayContainer">

		</div>
	</body>
</html>
